{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-gray-100">

    <header>

                <a href="/">
                    <div class="font-black">

                    </div>

                <div class="flex items-center">

                </div>
                <div>
                    <ul class="flex items-center">
                        <li>
                            <a href="" class="text-sm text-gray-800 hover:text-sky-600">Ajuda</a>
                        </li>
                        <li>
                            <a href="" class="text-sm text-gray-800 hover:text-sky-600 ml-2">Carrinho</a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro' %}"
                                class="text-sm text-gray-800 hover:text-sky-600 ml-2">Cadastre-se</a>

                </div>

    {% block content %}

                    LOGOTIPO
                </div>
                <div class="flex items-center">
                    <img src="{% static '/img/certificado.png' %}" alt="Certificado site seguro" class="w-40 h-20">
                </div>
                <div>
                    <ul class="flex items-center">
                        <li>
                            <a href="" class="text-sm text-gray-800 hover:text-sky-600"><i class="fa fa-twitter"

                        </li>
                        <li>
                            <a href="" class="text-sm text-gray-800 hover:text-sky-600 ml-4"><i class="fa fa-facebook"
                                    style="font-size:36px"></i></a>
                        </li>
                        <li>
                            <a href="" class="text-sm text-gray-800 hover:text-sky-600 ml-4"><i class="fa fa-instagram"
                                    style="font-size:36px"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
