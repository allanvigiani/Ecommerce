{% extends 'base.html' %}

{% block content %}

{% load static %}
<!-- banner promocao -->
<div>
    <div class="container mx-auto px-4 mb-8">
        <img src="{% static '/img/banner.jpg' %}" alt="Banner promocional" class="object-cover">
    </div>
</div>
<!-- banner promocao -->

<!-- Produtos -->
<div>
    <div class="container mx-auto px-4">
        <div>
            <h3 class="text-center text-2xl text-gray-800 font-semibold mb-8"> <span
                    class="underline decoration-sky-600">Nossos produtos dispon√≠veis</span></h3>

            <div class="grid grid-cols-4 gap-4 mb-4">
                {% for p in produto %}
                <div class="rounded-md shadow-lg">
                    <div class="max-w-sm rounded overflow-hidden shadow-md pt-1 pl-2">
                        <img class="w-full mt-2 object-contain h-48 w-96" src="{{ p.6 }}" alt="Imagem do produto">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">{{ p.1 }}</div>
                            <p class="text-gray-700 text-base">
                                {{ p.2 }}
                            </p>
                        </div>
                        <div class="px-6 text-sky-600 text-center">
                            R${{ p.3 }}
                        </div>
                        <div class="text-center mb-2">
                            <button
                                class="inline-flex items-center text-white bg-sky-600 font-medium px-2 py-2 rounded ">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                    </path>
                                </svg>
                                &nbsp; Colocar no carrinho
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
<!-- Produtos -->

{% endblock content %}
